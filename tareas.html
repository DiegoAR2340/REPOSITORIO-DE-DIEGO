<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Tareas</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <style>
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .modal-contenido {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    min-width: 300px;
  }

  .hidden {
    display: none;
  }
</style>

</head>
<body>
  <header>
    <h1>AyudaTareas.com</h1>
    <nav>
      <a href="index.html">INICIO</a>
      <a href="tareas.html">MIS TAREAS</a>
      <a href="registro.html">REGISTRATE</a>
      <a href="#" id="logout">CERRAR SESIÓN</a>
    </nav>
  </header>
  <main>
    <h2>Bienvenido, <span id="usuarioNombre">Usuario</span></h2>
    <div id="tareas-container" class="tareas-container"></div>

    <section id="nueva-tarea">
      <h2>Crear Nueva Tarea</h2>
      <form id="form-tarea">
        <input type="text" id="titulo" placeholder="Título de la tarea" required />
        <textarea id="descripcion" placeholder="Descripción" required></textarea>
        <select id="estado">
          <option value="pendiente">Pendiente</option>
          <option value="en progreso">En progreso</option>
          <option value="completado">Completado</option>
        </select>
        <input type="date" id="fecha_vencimiento" required />
        <button type="submit">Crear Tarea</button>
      </form>
    </section>
  </main>
  

  <div id="modal-estado" class="modal hidden">
  <div class="modal-contenido">
    <h3>Cambiar Estado de la Tarea</h3>
    <select id="nuevoEstado">
      <option value="pendiente">Pendiente</option>
      <option value="en progreso">En progreso</option>
      <option value="completado">Completado</option>
    </select>
    <div style="margin-top: 10px; text-align: right;">
      <button id="cancelarEstado">Cancelar</button>
      <button id="guardarEstado">Guardar</button>
    </div>
  </div>
</div>
<script src="js/tareas.js"></script>

</body>
</html>
